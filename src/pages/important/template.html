<div class="page-container">
    <header-nav :title="'集团重点项目'"></header-nav>

    <div class="page-wrap">
        <div class="page-box">
            <div class="container">

                <ul v-if="!loading && importantList" class="projects">
                    <li class="project-item" v-for="(n,index) in importantList">
                        <a :href="'#/detail/'+ n.issuekey" class="summary">
                            <img class="icon" src="../public/img/icon_menu_importance.png"><span class="name">{{n.issuetitle}}</span>
                        </a>
                        <p class="right" @click="doAttention(n);">
                            <img v-if="!n.isconcern" class="icon" src="../public/img/icon_attention.png">
                            <img v-if="n.isconcern" class="icon" src="../public/img/icon_menu_attention.png">
                        </p>
                    </li>

                </ul> 
                <!-- 加载中 -->
                <div v-if="loading" class="loading">
                    <img src="../public/img/loading.gif">
                </div>                 

                <p v-if="!loading && !importantList" class="no-result">暂无重点项目...</p>                
            </div>
        </div>
    </div>
</div>
